<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<HTML>
  <HEAD>
    <TITLE>Stock Query Application</TITLE>
	<LINK href="style.css" rel="stylesheet" type="text/css">
	<script language="Javascript1.2" src="validation.js"> </script>
	<script language="Javascript1.2" src="common.js"> </script>
 
 </HEAD>
 <BODY onLoad="init()">


<div id="pageheader1">
	<table>
	<tr>
	<td>
  	   <img src="DCBANNER.jpg">
	</td>
	</tr>
	</table>
</div>

<div id="pageheader2">
  <form name="frmLogin" method="POST" action="../cgi-bin/authenticate.cgi">
     <table>
      <tr class="form_login">
          <td> user name: </td> <td> <input name="userName" type="text"> </td>
      </tr>
      <tr class="form_login">
          <td> password:  </td> <td> <input name="userPass" type="password"> </td>
      </tr>
      <tr class="form_login">
          <td colspan="2"> <input type="submit"> <input type="reset"> </td>
      </tr>
      </table>
  </form>
</div>

<div id="queryForm" style="visibility:hidden">
    <form name="frmStockApp">
     <table class="form_query">
       <tr>
        <td>Stock Name: </td> <td> <input name="stkName" type="text"> </td>
        </tr>
       <tr>    
        <td>Min Price: </td> <td> <input name="minPrice" type="text"></td>
       </tr>
       <tr>
         <td>Max Price: </td> <td><input name="maxPrice" type="text"></td>
       </tr>
       <tr>
        <td>Min Quantity: </td> <td><input name="minQty" type="text"></td>
       </tr>
       <tr>
        <td> Max Quantity: </td> <td><input name="maxQty" type="text"></td>
      </tr>
      <tr>
        <td> <input type="button" name="btsubmit" value="SUBMIT" onClick="goSubmit()">  </td>
        <td> <input type="button" name="btclear" value="CLEAR" onClick="clearFields(window.document)">  </td>
      </tr>
     </table>
    </form>
</div>

<div id="testButton">
<a href="javascript: void(document.getElementById('pageheader2').style.visibility='visible');"> Click ON  </a>
<br>
<a href="javascript: void(document.getElementById('pageheader2').style.visibility='hidden');"> Click OFF  </a>
</div>

  </BODY>
</HTML>
